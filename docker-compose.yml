# This compose file is for demonstration only, do not use in prod.
version: "3.9"
services:
  app:
    image: svhd/logto:latest
    restart: always
    depends_on:
      - postgres
    # entrypoint: ["sh", "-c", "npm run cli db seed -- --swe && npm start"]
    ports:
      - 172.17.0.1:33267:3001
      - 172.17.0.1:55089:3002
    environment:
      - TRUST_PROXY_HEADER=1
      - DB_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/logto
      - ENDPOINT=https://${DOMAIN}
      - ADMIN_ENDPOINT=https://${DOMAIN}:8504
      - NODE_ENV=production
  postgres:
    image: elestio/postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: logto
    volumes:
      - ./pgdata:/var/lib/postgresql/data
